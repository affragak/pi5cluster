apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-db-creds
  namespace: n8n
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-global
    kind: ClusterSecretStore
  target:
    name: n8n-db-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: n8n-db-creds
        property: username
    - secretKey: password
      remoteRef:
        key: n8n-db-creds
        property: password

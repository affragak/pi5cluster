provider: pihole
policy: sync
pihole-api-version: 6
txtOwnerId: "homelab"

extraArgs:
  - --pihole-server=http://pihole.pihole.svc.cluster.local

extraEnvVars:
  - name: EXTERNAL_DNS_PIHOLE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: pihole-password
        key: password

sources:
  - ingress

ingressClassFilters:
  - cilium

name: update-flux-athena

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Monthly on the 1st

permissions:
  contents: write
  pull-requests: write

jobs:
  components:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Check for updates
        id: update
        run: |
          # Generate new components file
          flux install \
            --export > ./clusters/athena/flux-system/gotk-components.yaml

          # Get Flux version
          VERSION="$(flux -v)"
          echo "flux_version=$VERSION" >> $GITHUB_OUTPUT

          # Check if there are actual changes
          if git diff --quiet ./clusters/athena/flux-system/gotk-components.yaml; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in Flux components"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in Flux components"
          fi

      - name: Create Pull Request
        if: steps.update.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.FLUX_UPDATE_PAT }}
          branch: update-flux
          delete-branch: true
          commit-message: "chore: update Flux to ${{ steps.update.outputs.flux_version }}"
          title: "chore: Update Flux to ${{ steps.update.outputs.flux_version }}"
          body: |
            ## Flux Update

            Updated Flux components to **${{ steps.update.outputs.flux_version }}**

            ### Changes
            - Regenerated `clusters/athena/flux-system/gotk-components.yaml`

            ### Verification Steps
            1. Review the component changes
            2. Ensure no custom modifications were overwritten
            3. Test in a non-production environment if possible

            ---
            *Auto-generated by `update-flux-athena` workflow*
          labels: |
            dependencies
            flux
            automated

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: runner
    app.kubernetes.io/instance: forgejo-runner
    app.kubernetes.io/name: forgejo-runner
  name: forgejo-runner
  namespace: forgejo-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forgejo-runner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: forgejo-runner
        app.kubernetes.io/component: runner
        app.kubernetes.io/instance: forgejo-runner
        app.kubernetes.io/name: forgejo-runner
        policy-type: app
    spec:
      containers:
        - args:
            - --tls=false
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          image: docker:29-dind
          name: docker
          ports:
            - containerPort: 2375
              protocol: TCP
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/lib/docker
              name: docker-storage
        - command:
            - sh
            - -c
            - |
              echo "Waiting for Docker daemon..."
              while ! wget -q -O- http://localhost:2375/version >/dev/null 2>&1; do
                sleep 1
              done
              echo "Docker is ready!"
              cp /data/.runner .runner
              forgejo-runner daemon --config /config/config.yaml
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
          image: data.forgejo.org/forgejo/runner:6.4.0
          name: runner
          volumeMounts:
            - mountPath: /data
              name: runner-data
            - mountPath: /config
              name: config
      initContainers:
        - command:
            - sh
            - -c
            - |
              if [ ! -f /data/.runner ]; then
                echo "Registering runner..."
                forgejo-runner register --no-interactive \
                  --instance https://forgejo.uclab.dev \
                  --token "${RUNNER_SECRET}" \
                  --name "jotunheim-runner"
                mv .runner /data/.runner
              else
                echo "Runner already registered"
              fi
          env:
            - name: RUNNER_SECRET
              valueFrom:
                secretKeyRef:
                  key: RUNNER_SECRET
                  name: forgejo-runner-secret
          image: data.forgejo.org/forgejo/runner:6.4.0
          name: register-runner
          volumeMounts:
            - mountPath: /data
              name: runner-data
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      volumes:
        - emptyDir: {}
          name: runner-data
        - name: docker-storage
          persistentVolumeClaim:
            claimName: forgejo-runner-docker-cache
        - configMap:
            name: forgejo-runner-config
          name: config

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: git-ssh-key
  namespace: blog
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-global
    kind: ClusterSecretStore
  target:
    name: git-ssh-key
    creationPolicy: Owner
  data:
    - secretKey: id_rsa
      remoteRef:
        key: git-ssh-key
        property: id_rsa

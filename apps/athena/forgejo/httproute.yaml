apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: forgejo
  namespace: forgejo
spec:
  hostnames:
    - forgejo.uclab.dev # Specify a valid domain to reach your application
  parentRefs:
    - name: forgejo
  rules:
    - backendRefs:
        - name: forgejo-server # Specify the service of the application
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /
status:
  parents: []

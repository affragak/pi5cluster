---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homepage
  namespace: homepage
spec:
  hostnames:
    - homepage.uclab8.net # Specify a valid domain to reach your application
  parentRefs:
    - name: homepage
  rules:
    - backendRefs:
        - name: homepage-server # Specify the service of the application
          port: 3000
      matches:
        - path:
            type: PathPrefix
            value: /
status:
  parents: []

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: uclab-restrict
  namespace: uclab
spec:
  endpointSelector:
    matchLabels:
      app: uclab

  ingress:
    - fromEndpoints:
        - matchLabels:
            app: cloudflared
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

  egress:
    # Allow DNS to kube-dns
    - toEndpoints:
        - matchLabels:
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
